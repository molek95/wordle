<div class="main-div">
    <mat-card>
        <mat-card-content>Game Settings</mat-card-content>
        <form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Length of word</mat-label>
                    <input matInput type="number" formControlName="lengthOfWord">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Number of tries</mat-label>
                    <input matInput type="number" formControlName="numberOfTries">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary"  type="submit" [disabled]="!gameForm.valid">Setup Game!</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
